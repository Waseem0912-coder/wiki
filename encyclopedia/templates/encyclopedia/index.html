
{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
{% if search %}
<<h2>Searching For {{ value }}</h2>
{% else %}
    <h1>All Pages</h1>
   {% endif %}
    <!-- List all the pages present -->
    <ul>
        {% for entry in entries %}
            <a href="/wiki/{{entry}}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}
