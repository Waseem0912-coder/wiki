{% extends "encyclopedia/layout.html" %}

{% block title %}
Search: {{ query }}    
{% endblock %}

{% block body %}
    <h1>All Results</h1>

    <ul>
        {% for entry in entries %}
	 <li class="entry-link"><a href=/wiki/{{entry}}>{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
